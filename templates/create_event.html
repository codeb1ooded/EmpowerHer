{% load staticfiles %}
<!DOCTYPE html>
<html lang="">
<head>
    <title>Event</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Cardo' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/layout.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'css/create_event.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'css/nav_menu.css' %}" rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="main_h sticky">
        <div class="row">
            <a class="logo" href="../"><span style="font-size:15px;"> EmpowerHer </span><span style="margin-left:25px;"> ++</span></a>
            <div class="mobile-toggle"><span></span><span></span><span></span></div>
            <nav>   <ul>
                <li><a href="/">Home</a></li>
                <li><a href="../dashboard/">Dashboard</a></li>
                {% if is_logged_in %}
                    <li><a href="../logout/">Log Out</a></li>
                {% else %}
                    <li><a href="../">Sign In/Up </a></li>
                {% endif %}
                <li><a href="../user/?username={{username}}"> <figure class="avatar"><img src="{% static 'images/avatar.png' %}" alt=""></figure></a></li>
            </ul>   </nav>
        </div>
    </header>
    <div class="wrap">
        <div>
            <label id="label-name" for="name"> Name </label>
            <input id="name" type="text" value="{{ name }}"/>
        </div>

        <div>
            <textarea id="description" type="text" rows="20" cols="50"> {{ description }} </textarea>
            <label id="label-description" for="description">Description</label>
        </div>

        <div>
            <label id="label-reg_start_date" for="reg_start_date">Registration Start Date</label>
            <input id="reg_start_date" type="text" value="{{ reg_start_date }}"/>
        </div>

        <div>
            <label id="label-reg_close_date" for="reg_close_date">Registration Close Date</label>
            <input id="reg_close_date" type="text" value="{{ reg_close_date }}"/>
        </div>

        <div>
            <label id="label-event_start_date" for="event_start_date">Event Start Date</label>
            <input id="event_start_date" type="text"value="{{ event_start_date }}" />
        </div>

        <div>
            <label id="label-event_close_date" for="event_close_date">Event Close Date</label>
            <input id="event_close_date" type="text" value="{{ event_close_date }}" />
        </div>

        <div>
            <textarea id="details" type="text" rows="40" cols="500"> {{ details }} </textarea>
            <label id="label-details" for="details">Details</label>
        </div>

        <div>
            <label id="label-website" for="website">Website</label>
            <input id="website" type="text" value="{{ website }}" />
        </div>

        <div>
            <label id="label-location" for="location">Location</label>
            <input id="location" type="text" value="{{ location }}" />
        </div>

        <div class="center-component">
            <button class="colins-submit">
                <svg width="196" height="70"
                    viewPort="0 0 196 70" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">

                    <rect class="btn-shape btn-bg"
                    x="3" y="3"
                    width="190" height="64"
                    rx="32" ry="32"
                    fill="#ffffff"
                    fill-opacity="1"
                    stroke="#ccc" stroke-width="4"/>

                    <rect class="btn-shape btn-color"
                    x="3" y="3"
                    width="190" height="64"
                    rx="32" ry="32"
                    fill="#ffffff"
                    fill-opacity="0"
                    stroke="rgb(30,205,151)" stroke-width="4"/>

                    <text class="checkNode" x="96" y="40"
                    font-family="Montserrat"
                    font-size="22"
                    fill-opacity="1"
                    text-anchor="middle"
                    fill="rgb(255,255,255)" >
                    âœ”
                    </text>

                    <text class="textNode" x="96" y="40"
                    transform="scale(1)"
                    font-family="Montserrat"
                    font-size="16"
                    fill-opacity="1"
                    text-anchor="middle"
                    fill="rgb(30,205,151)" >
                    Submit
                    </text>
                </svg>
            </button>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>
    <script>
        var event_id = {{ event_id }};
        {% if name %}
            $("#label-name").addClass('active');
        {% endif %}
        {% if description %}
            $("#label-description").addClass('active');
        {% endif %}
        {% if reg_start_date %}
            $("#label-reg_start_date").addClass('active');
        {% endif %}
        {% if reg_close_date %}
            $("#label-reg_close_date").addClass('active');
        {% endif %}
        {% if event_start_date %}
            $("#label-event_start_date").addClass('active');
        {% endif %}
        {% if event_close_date %}
            $("#label-event_close_date").addClass('active');
        {% endif %}
        {% if details %}
            $("#label-details").addClass('active');
        {% endif %}
        {% if website %}
            $("#label-website").addClass('active');
        {% endif %}
        {% if location %}
            $("#label-location").addClass('active');
        {% endif %}
    </script>
    <script src="{% static '/js/create_event.js' %}"></script>
    <script src="{% static '/js/nav_menu.js' %}"></script>
</body>
</html>
