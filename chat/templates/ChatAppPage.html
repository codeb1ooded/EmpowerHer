<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Anita Moonshot</title>
    <style type="text/css">
      div.bbl {
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 10px;
        color: #555;
        margin-bottom: 5px; 

      }
    </style>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      
      <div class="well text-center">
        <h4>My Chat App</h4>
      </div>
      <div class="col-sm-8">
        <div class="nomsg">
          <h1 style="color: #ccc">No Message Yet!</h1>
          <div class="msg-wrapper"></div>
        </div>
      </div>

      <div class="col-sm-4">
        <form action="" method="POST">
          <b>Type your message below span. <span class="glyphicon glyphicon-arrow-down"></span></b>
          <hr>
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="username form-control" id="exampleInputEmail1" placeholder="User Name">
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <input type="text" class="message form-control" id="exampleInputPassword1" placeholder="Message">
          </div>
          
          <button type="submit" class="btn btn-success">Send <span class="glyphicon glyphicon-send"></span></button>
        </form>
      </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>  

    <script type="text/javascript">
      var socket = io.connect( 'http://localhost:5000/')
      //broadcast a message
      socket.on( 'connect', function() {
        socket.emit( 'my event', {
          data : 'User Connected',
        } )
      } )  
      var form = $( 'form' ).on( 'submit', function( e ){
        e.preventDefault()
        var user_name1 = $( 'input.username' ).val()
        var message = $( 'input.message' ).val()
        socket.emit( 'my event', {
          user : user_name1,
          msg : message
        } )

        //Empty the msg field

        $( 'input.message' ).val( '' ).focus()
      } )    

    //capture
    socket.on( 'my response', function( msg ){
      if( typeof msg.user !== 'undefined' ){
        $( 'h1' ).remove()
        $( 'div.msg-wrapper' ).append( '<div class="msgbbl"><b>'+msg.user+'</b> '+msg.msg+'</div>')
      }
      console.log( msg )
    }  )

    </script>

  </body>
</html>
